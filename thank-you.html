<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Mandas Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: #fff;
      text-align: center;
      padding: 50px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 90%;
    }
    .card img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 1.8rem;
      color: #111;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .btn {
      background: #c6a15b;
      color: #fff;
      border: none;
      padding: 10px 26px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.3s;
    }
    .btn:hover { background: #b38b48; }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/img/logo-light.png" alt="Mandas Hotel">
    <h2 id="thankText">Thank You!</h2>
    <p>Your booking request has been received.<br>We’ll contact you shortly to confirm your stay.</p>
    <a href="index.html" class="btn">Return Home</a>
  </div>

  <footer>© 2025 Mandas Hotel. Powered by KingTech ICT</footer>

  <script>
    // Pull guest name from sessionStorage if set by PHP or JS
    const fullname = sessionStorage.getItem('mandas_fullname');
    if (fullname) {
      const name = fullname.split(' ')[0]; // show only first name
      document.getElementById('thankText').textContent = `Thank you, ${name}!`;
    }
  </script>
</body>
</html>
